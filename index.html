<!DOCTYPE html>
<html lang="en">
  <main>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./styles.css" />
      <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png"
      />
      <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
      <div class="container">
        <img
          class="nft-image"
          src="./images/image-equilibrium.jpg"
          alt="NFT Image"
        />
        <div class="title"><h1>Equilibrium #3429</h1></div>
        <div class="description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="eth-days">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="eth icon" />
            <span>0.041 ETH</span>
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="credit">
          <img
            class="avatar"
            src="./images/image-avatar.png"
            alt="Profile Picture"
          /><span class="creation">Creation of</span
          ><span class="name">Jules Wyvern</span>
        </div>
      </div>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="github.com/pvcordeiro">pvcordeiro</a>.
        </div>
      </footer>
    </body>
  </main>
</html>
